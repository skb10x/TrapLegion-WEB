<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TrapLegion</title>
    <link rel="icon" href="LogoTLegion1.ico" type="image/x-icon">
    <style>
        /* Font face para Circular Spotify Text */
        @font-face {
            font-family: 'Circular Spotify Text';
            src: url('https://raw.githubusercontent.com/skb10x/circularspotifyfonttotl/main/CircularSpotifyText-Book.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #000;
            font-family: 'Circular Spotify Text', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #00C979;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #018A54;
            color: #fff;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav a.active {
            color: #003122;
        }

        nav a:hover {
            color: #003122;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            margin-top: 50px;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            font-weight: 200;
            text-align: center;
            clear: both;
            margin-top: auto;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content .zf-templateWidth form h2 {
            color: #00C979;
            margin-top: 0;
            font-weight: bold;
            text-align: center;
            font-size: 32px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.custom-btn::before {
            content: 'Enviar';
            display: block;
            position: relative;
            top: 2px;
        }

        button {
            background-color: #00C979;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Circular Spotify Text", sans-serif;
            display: block;
            margin: 10px auto 0;
            font-style: normal;
            line-height: 1;
        }

        button:hover {
            background-color: #003122;
        }

        em {
            color: #00C979;
            font-style: normal;
        }
    </style>

    <!-- Script para la redirección -->
    <script>
        function redirectToConfirmation() {
            window.location.href = "https://traplegion.solargentinotv.com.ar/mailconfirm";
        }
    </script>
</head>
<body>

    <header>
        <h1>TrapLegion - Productora Discográfica</h1>
    </header>

    <nav>
        <a href="/">Inicio</a>
        <a href="latestreleases">Últimos Lanzamientos</a>
        <a href="artists">Nuestros Artistas</a>
        <a href="contact" class="active">Contacto</a>
        <a href="knowus">Quiénes Somos</a>
    </nav>

    <!-- Formulario de contacto -->
    <div class="content">
        <div class="zf-templateWidth">
            <form action="https://forms.zohopublic.com/solargentinotv/form/TrapLegionContacto/formperma/eIT0C_ePE4F2adP7wXUsaOuJ85_VBaIOHUfiZRIn3NU/htmlRecords/submit" 
                  method="POST" 
                  onSubmit='javascript:document.charset="UTF-8"; redirectToConfirmation(); return zf_ValidateAndSubmit();' 
                  accept-charset='UTF-8' 
                  enctype='multipart/form-data' 
                  id='form'>

                <input type="hidden" name="zf_referrer_name" value="">
                <input type="hidden" name="zf_redirect_url" value="">
                <input type="hidden" name="zc_gad" value="">

                <h2> Formulario de contacto de TrapLegion </h2>
                <p style="margin-top: -32px;">Completa los siguientes campos para ponerte en contacto con nosotros. ¡Estamos ansiosos por escuchar de ti!</p>

                <label>Nombre/s y Apellido/s<em>*</em></label>
                <div>
                    <span> <input type="text" maxlength="255" name="Name_First" fieldType=7 placeholder="Nombre/s"/> </span>
                    <span> <input type="text" maxlength="255" name="Name_Last" fieldType=7 placeholder="Apellido/s"/> </span>
                </div>

                <label>Correo Electrónico<em>*</em></label>
                <div>
                    <span> <input fieldType=9  type="text" maxlength="255" name="Email" checktype="c5" value="" placeholder="Correo Electrónico"/> </span>
                </div>

                <label>Mensaje (tambien especifica tu apodo, nickname o seudónimo)<em>*</em></label>
                <div>
                    <span> <textarea name="MultiLine" checktype="c1" maxlength="65535" placeholder="Escribe tu mensaje"></textarea> </span>
                </div>

                <button type="submit" class="custom-btn"></button>
            </form>
        </div>
    </div>

    <footer>
        <h2>TrapLegion © Todos Los Derechos Reservados</h2>
    </footer>

</body>
</html>
